apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno:sync-secrets
  labels:
    rbac.kyverno.io/aggregate-to-admission-controller: "true" 
    rbac.kyverno.io/aggregate-to-background-controller: "true" 
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - create
  - update
  - delete

