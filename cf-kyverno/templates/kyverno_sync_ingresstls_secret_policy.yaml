apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: sync-tls-secret
spec:
  validationFailureAction: Enforce
  rules:
  - name: sync-tls-secret
    match:
      any:
      - resources:
          kinds:
          - Namespace
    generate:
      apiVersion: v1
      kind: Secret
      name: ingress-tls
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      clone:
        namespace: default
        name: ingress-tls
